<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>WorldBook - Timeline</title>
</head>
<body>
    <aside class="left-aside" id="left-aside">
        <center>
            <ul class="nav-left" id="nav-left">
                <li class="home" id="home"><div class="home-icon"></div><span>Início</span></li>
                <li class="profile" id="profile"><div class="profile-icon"></div><span>Perfil</span></li>
                <li class="games" id="games"><div class="game-icon"></div><span>Jogos</span></li>

            </ul>
        </center>
        <div class="profile-card" id="profile-card">
            <div class="circle-user" id="circle-user"></div>
            <span class="your-name" id="your-name">Seu Nome</span>
            <span class="your-user" id="your-user">@seuUsuario_</span>
        </div>
    </aside>
    <section class="timeline" id="timeline">
        <div class="post-area">
        <h2>Página Inicial</h2>
            <div class="circle-user" id="circle-user"></div><input type="text" name="post-text" placeholder="O que deseja compartilhar com o mundo hoje?" id="post-text" class="post-text"><hr class="hr-text-post">
        </div>
    </section>
    <aside class="right-aside" id="right-aside">
        <center>
            <h4>Encontre novos amigos:</h2>
            <input type="text" name="" id="search-users" class="search-users" placeholder="Encontre mais usuários">
            <div class="search-btn"><span></span></div>
        </center>
    </aside>
</body>
</html>
