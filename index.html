<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="">
    <link rel="stylesheet" href="./css/index.css">
    <title>WorldBook - Login</title>
</head>
<body>
    <div class="background"></div>
    <nav class="nav-bar">
        <div class="logIn-btn" id="logIn-btn"><div class="google-icon"></div><span>Entre</span></div>
    </nav>
    <center>
        <section class="sign-up" id="sign-up">
            <label for="select-picture" class="profile-picture" id="profile-picture"></label>
            <div class="register-area">
                <input type="file" name="select-picture" id="select-picture" class="select-picture">
                <label>Primeiro Nome</label><br>
                <input type="text" name="name" id="select-first-name" autocomplete="none"><br><br>
                <label>Último Nome</label><br>
                <input type="text" name="name" id="select-last-name" autocomplete="none"><br><br>
                <label>Usuário</label><br>
                <input type="text" name="name" id="select-user" autocomplete="none"><br><br>
                <label>Descrição</label><br>
                <input type="text" name="name" id="description-user" autocomplete="none">
            </div>
            <ul class="ul-btn">
                <li><div class="update-btn" id="update-btn">Atualizar</div></li>
                <li><div class="skip-btn" id="skip-btn">Pular</div></li>
            </ul>
        </section>
        
    </center>
    <script type="module" src="./script/app.js"></script>
</body>
</html>
